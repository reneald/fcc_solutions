    <title>JavaScript Calculator - Reneald</title>

  <body>
    <div id="calculator">
      <p id="title">Calc u later</p>
      <input id="answer" type="text" disabled>
      <div class="row">
        <button>AC</button>
        <button>CE</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tall">+</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
